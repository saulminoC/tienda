    <div class="container">
        <h2>Contacto</h2>
        <p>Â¿Tienes alguna pregunta o comentario? Â¡ContÃ¡ctanos!</p>
        <form id="contacto-form">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="email">Correo ElectrÃ³nico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquÃ­..." rows="5" required></textarea>

            <button type="submit">Enviar Mensaje</button>
            <p id="mensaje-exito" class="mensaje oculto">Â¡Tu mensaje ha sido enviado con Ã©xito!</p>
            <p id="mensaje-error" class="mensaje oculto">OcurriÃ³ un error. Por favor, intÃ©ntalo de nuevo.</p>
        </form>
    </div>

    <script>
        document.getElementById('contacto-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch('/tienda/Backend/contacto.php', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (result.exito) {
                    document.getElementById('mensaje-exito').classList.remove('oculto');
                    document.getElementById('mensaje-error').classList.add('oculto');
                    e.target.reset(); // Limpiar el formulario
                } else {
                    document.getElementById('mensaje-error').classList.remove('oculto');
                    document.getElementById('mensaje-exito').classList.add('oculto');
                }
            } catch (error) {
                console.error('Error al enviar el mensaje:', error);
                document.getElementById('mensaje-error').classList.remove('oculto');
                document.getElementById('mensaje-exito').classList.add('oculto');
            }
        });
    </script>
